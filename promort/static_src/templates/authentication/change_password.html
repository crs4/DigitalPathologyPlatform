    <div class="row">
        <div class="col-md-10 col-md-offset-1 page-header text-center">
            <h1> Change Password </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 col-md-offset-4 well">
            <form name="changePwdForm" novalidate role="form" ng-submit="cpc.changePassword()">
                <div class="form-group">
                    <label for="old_password">Current Password</label>
                    <input type="password" class="form-control" id="old_password"
                           ng-model="cpc.old_password" placeholder="your current password" required>
                </div>

                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <input type="password" class="form-control" id="new_password"
                           ng-class="{ 'prm-input-text-error' : cpc.newPasswordMismatch(), 'prm-input-text-match' : cpc.newPasswordMatch(), 'prm-input-text-error': !cpc.passwordValid() && cpc.new_password }"
                           ng-model="cpc.new_password" placeholder="type new password" required>
                </div>

                <div class="form-group">
                    <label for="new_password_check">Verify New Password</label>
                    <input type="password" class="form-control" id="new_password_check"
                           ng-class="{ 'prm-input-text-error' : cpc.newPasswordMismatch(), 'prm-input-text-match' : cpc.newPasswordMatch() }"
                           ng-model="cpc.new_password_check" placeholder="re-enter new password" 
                           ng-disabled="!cpc.passwordValid()" required>
                </div>

                <div class="form-group">
                    <div class="col-md-10 col-md-offset-1 alert alert-danger text-center"
                         role="alert" ng-show="!cpc.checkPasswordLength() && cpc.new_password">
                        New Password must be at lest 8 characters long
                    </div>
                    <div class="col-md-10 col-md-offset-1 alert alert-danger text-center"
                         role="alert" ng-show="!cpc.checkAgainstOldPassword() && cpc.new_password">
                        New Password must be different than current one
                    </div>
                    <div class="col-md-10 col-md-offset-1 alert alert-danger text-center"
                         role="alert" ng-show="cpc.newPasswordMismatch()">
                        Passwords don't match
                    </div>
                </div>

                <div class="form-group text-center">
                    <button class="btn btn-danger prm-btn-sm" ng-click="cpc.clearForm()"
                            ng-disabled="cpc.formEmpty()">
                        <i class="icon-cross_mark" /> Clear
                    </button>
                    <button type="submit" class="btn btn-primary prm-btn-sm"
                            ng-disabled="!cpc.formValid()">
                        <i class="icon-retweet" /> Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
