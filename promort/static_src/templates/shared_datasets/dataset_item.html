    <div id="pg_header" class="page_header prm-no-margin-top prm-lateral_margin col-sm-12">
        <div class="col-sm-8 text-left prm-valign">
            <h3>{{ sdivc.dataset_label }} #{{ sdivc.dataset_item_index }} </h3>
        </div><!--
     --><div class="col-sm-4 text-right prm-valign">
            <a ng-href="datasets/{{ sdivc.dataset_id }}" class="btn btn-default" role="button">
                <i class="icon-arrow_big_left"></i> Back to Dataset
            </a>
        </div>
    </div>

    <div id="pg-body" class="col-sm-12">
        <div id="toolbar" class="col-sm-2 col-sm-offset-10">
            <div id="slides-sync" ng-show="sdivc.slidesSyncRequired()" class="material-switch pull-right">
                <span class="label prm-label"
                      ng-class="sdivc.slidesSyncEnabled() ? 'label-primary' : 'label-info'">Sync Staining</span>
                <input id="sync_slides" name="sync_stainings" type="checkbox"
                       ng-click="sdivc.switchSlidesSync()"/>
                <label for="sync_slides" class="label-primary"></label>
            </div>
        </div>

        <div id="slides_panel">
            <div ng-class="sdivc.enableDoubleViewer() ? 'col-sm-6' : 'col-sm-12'">
                <slides-sequence-viewer sv-wait-for-it="{{ sdivc.getSlidesSetLoadedTriggerLabel(sdivc.slides_set_a_panel) }}"
                                        viewer-ready="{{ sdivc.getViewerReadyTrigger(sdivc.slides_set_a_panel) }}"
                                        viewer-identifier="{{ sdivc.slides_set_a_panel }}"
                                        compact-viewer=false />
            </div>
            <div ng-show="sdivc.enableDoubleViewer()" class="col-sm-6">
                <slides-sequence-viewer sv-wait-for-it="{{ sdivc.getSlidesSetLoadedTriggerLabel(sdivc.slides_set_b_panel) }}"
                                        viewer-ready="{{ sdivc.getViewerReadyTrigger(sdivc.slides_set_b_panel) }}"
                                        viewer-identifier="{{ sdivc.slides_set_b_panel }}"
                                        compact-viewer=false />
            </div>
        </div>
    </div>
</div>
