      <div id="shared-datasets-panel" class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="page-header text-center">
                <h1>SHARED DATASETS</h1>
            </div>
            <div id="shared-datasets-details" ng-repeat="dataset in sdc.datasets">
                <div class="well row">
                    <div class="col-sm-9 col-md-9 prm-valign">
                        <p>
                            <strong>Label:</strong> {{ dataset.label }}
                        </p>
                        <p>
                            <strong>Items count:</strong> {{ dataset.items_count }}
                        </p>
                        <p>
                            <strong>Description:</strong> {{ dataset.description }}
                        </p>
                    </div><!--
                    Removing blank spaces between DIVs, this will make valign work
                 --><div class="col-sm-3 col-md-3 text-right prm-valign">
                        <div>
                            <a class="btn btn-info prm-dataset-btn"
                               ng-href="{{ sdc.getDatasetLink(dataset) }}">
                                <i class="icon-magnifying" />
                                <span>Explore the Dataset</span>
                            </a>
                        </div>
                        <div>
                            <!-- TODO: enable share button -->
                            <a class="btn btn-success prm-dataset-btn" href="#" disabled>
                                <i class="icon-paperplane" />
                                <span>Share the Dataset</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
</div>
