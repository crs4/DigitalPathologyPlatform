    <div id="pg_header" class="page-header prm-no-margin-top prm-lateral_margin">
        <div class="col-sm-12 text-left prm-valign">
            <h3>Questionnaire: {{ qrmc.request_extended_label }} --- Step {{ qrmc.getPanelAStepIndex() + 1 }}</h3>
        </div>
    </div>

    <div id="pg_body" class="col-sm-12">
        <div id="toolbar" class="col-sm-2 col-sm-offset-10">
            <div id="slides-sync" ng-show="qrmc.slidesSyncRequired()" class="material-switch pull-right">
                <span class="label prm-label"
                      ng-class="qrmc.slidesSyncEnabled() ? 'label-primary' : 'label-info'">Sync Staining</span>
                <input id="sync_slides" name="sync_stainings" type="checkbox"
                       ng-click="qrmc.switchSlidesSync()"/>
                <label for="sync_slides" class="label-primary"></label>
            </div>
        </div>

        <div ng-show="qrmc.showPanelA()" ng-class="qrmc.showPanelB() ? 'col-sm-6' : 'col-sm-12'">
            <questionnaire-step-panel qp-request-data=" {{ qrmc.getPanelADataRequestTriggerLabel() }}"
                                      qp-wait-for-it="{{ qrmc.getPanelALoadedTriggerLabel() }}"
                                      qp-identifier="{{ qrmc.getPanelAId() }}"/>
        </div>
        <div ng-show="qrmc.showPanelB()" ng-class="qrmc.showPanelA() ? 'col-sm-6' : 'col-sm-12'">
            <questionnaire-step-panel qp-wait-for-it="{{ qrmc.getPanelBLoadedTriggerLabel() }}"
                                      qp-identifier="{{ qrmc.getPanelBId() }}"/>
        </div>
    </div>

    <div id="pg_footer" class="prm-lateral_margin col-sm-12 text-center" style="margin-top: 25px">
        <button type="submit" class="btn btn-primary prm-control-btn-lg" ng-disabled="!qrmc.formValid()"
                style="font-size: larger" ng-click="qrmc.submitAnswers()">
            <i class="icon-cloud_upload"></i>
            <span>Submit</span>
        </button>
    </div>
</div>
