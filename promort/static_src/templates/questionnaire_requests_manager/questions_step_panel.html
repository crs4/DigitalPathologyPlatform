<div id="questions_panel" class="col-sm-12 col-md-8 col-md-offset-2">
    <div ng-repeat="question in qspCtrl.questions" ng-switch on="question.type" class="row">
        <!-- single choice answer -->
        <div ng-switch-when="single_choice">
            <div class="row">
                <p class="prm-question-text">{{ question.text }}</p>
            </div>
            <div class="row text-right">
                <div ng-repeat="choice in question.choices" class="radio-inline">
                    <input name="{{ qspCtrl.getRadioGroupName(question.label) }}"
                           type="radio" value="{{ choice.value }}" class="prm-checkbox"
                           ng-model="qspCtrl.answers[question.label]">
                    <label for="{{ qspCtrl.getRadioGroupName(question.label) }}" class="prm-choice-label">{{ choice.label }}</label>
                </div>
            </div>
        </div>
        <!-- range choice -->
        <div ng-switch-when="range">
            <div class="row">
                <p class="prm-question-text">{{ question.text }}</p>
            </div>
            <div class="form-group text-center col-md-10 col-md-offset-1">
                <div class="input-group prm-row-elem prm-range-selector">
                    <div class="input-group-addon prm-range-label">{{  question.min }}</div>
                    <input type="range" ng-model="qspCtrl.answers[question.label]"
                           min="{{ question.min }}" max="{{ question.max }}"
                           step="{{ question.step }}"/>
                    <div class="input-group-addon prm-range-label">{{ question.max }}</div>
                </div>
                <div class="input-group prm-row-elem col-sm-4 col-sm-offset-4" style="margin:0 auto">
                    <div class="input-group-addon">Selected Value</div>
                    <input type="text" class="form-control prm-range-sel-text-input prm-readonly-text"
                           readonly ng-model="qspCtrl.answers[question.label]" />
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</div>
