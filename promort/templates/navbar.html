<nav id="index_navbar" class="navbar navbar-default"
     role="navigation" ng-controller="NavbarController as vm">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">ProMort Image Management System</a>
        </div>

        <div class="collapse navbar-collapse" id="promort-nav">
            <ul class="nav navbar-nav pull-right">
                {% if user.is_authenticated %}
                    <li>
                        <p class="navbar-text">
                            <i class="icon-user"></i>
                            Welcome {{ user.get_full_name }}
                        </p>
                    </li>
                    <li>
                        <a id="nav_worklist" href="worklist" role="button" class="btn btn-default navbar-btn">
                            <i class="icon-list"></i>
                            <span>Worklist</span>
                        </a>
                    </li>
                    <li>
                        <a id="nav_send_report" href="#" role="button" class="btn btn-default navbar-btn"
                           ng-dialog="/static/templates/dialogs/report_dialog.html"
                           ng-dialog-controller="UserReportController as urc">
                            <i class="icon-mail"></i>
                            <span>Feedback</span>
                        </a>
                    </li>
                    <li>
                        <a id="nav_change_passwd" href="/change_password" role="button" class="btn btn-default navbar-btn">
                            <i class="icon-retweet"></i>
                            <span>New PWD</span>
                        </a>
                    </li>
                    <li>
                        <a id="nav_logout" href="#" role="button" class="btn btn-default navbar-btn"
                           ng-click="vm.logout()">
                            <i class="icon-signout"></i>
                            <span>Logout</span>
                        </a>
                    </li>
                {% else %}
                    <li>
                        <a href="/login" role="button" id="nav_login" class="btn btn-default navbar-btn">
                            <i class="icon-signin"></i>
                            <span>Login</span>
                        </a>
                    </li>
                {% endif %}
                {% if view.enable_shared_datasets %}
                    <li>
                        <a href="#" role="button" id="nav_shared_dsets" class="btn btn-default navbar-btn">
                            <i class="icon-data_science"></i>
                            <span>Datasets</span>
                        </a>
                    </li>
                {% endif %}
                <li>
                    <a id="nav_user_guide" href="http://crs4.github.io/ProMort/" target="_blank"
                       role="button" class="btn btn-default navbar-btn">
                        <i class="icon-information_black"></i>
                        <span>User Guide</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
